{% extends 'basetemplate.html' %}

{% block mainTitle %}

{% endblock%}

{% block bodymain %}

<h2>Market</h2>
      
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td> {{item.Id}}</td>
                    <td> {{item.Name}} </td>
                    <td> {{item.BarcodeId}} </td>
                    <td> {{item.Price}} </td>
                    <td>
                        <button class="btn btn-outline btn-info">More Information</button>
                        <button class="btn btn-outline btn-success">Purchase Item</button>
                    </td>

                </tr>
            
            {% endfor %}
        </tbody>
    </table>

{% endblock%}
